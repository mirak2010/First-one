<script>
// Show greeting for 3 seconds and then hide it
setTimeout(() => {
    document.getElementById('greeting').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('greeting').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }, 1000); // Wait for fade-out transition
}, 3000); // Show greeting for 3 seconds

// Trivia and jokes arrays
const triviaList = [
    "Кофе был открыт козами! Пастух заметил, что его козы стали более энергичными после того, как съели ягоды кофе.",
    "Самый дорогой кофе в мире называется 'Копи Лювак'. Его производят, ферментируя зерна в желудке зверька — мусанга.",
    "Эспрессо изобрели в Италии в начале 20 века.",
    "Кофе — это второй по популярности напиток в мире после воды!",
    "Каждый день в мире выпивается более 2,25 миллиарда чашек кофе."
];

const jokeList = [
    "Почему кофе никогда не шутит про сахар? Потому что это было бы слишком сладко!",
    "Что говорит кофе, когда оно заканчивается? 'До капли последней!'",
    "Почему капучино всегда улыбается? Потому что у него пенка в порядке!",
    "Как кофе приветствует своих друзей? 'Эй, сваримся позже!'"
];

// Show trivia in modal
function showTrivia() {
    const randomTrivia = triviaList[Math.floor(Math.random() * triviaList.length)];
    showModal(randomTrivia);
}

// Show joke in modal
function showJoke() {
    const randomJoke = jokeList[Math.floor(Math.random() * jokeList.length)];
    showModal(randomJoke);
}

// Show modal
function showModal(content) {
    document.getElementById('modal-content').innerHTML = content;
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('modal').style.display = 'block';
}

// Close modal
function closeModal() {
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('modal').style.display = 'none';
}

// Show seasonal menu image in modal
function showSeasonalMenu() {
    const seasonalMenuImage = '<img src="download.jpeg" alt="Сезонное меню" class="menu-image">';
    showModal(seasonalMenuImage);
}

// Coffee brewing game logic
// Create an audio element for the completion sound
// Create an audio element for the completion sound
// Create an audio element for the completion sound
const successSound = new Audio("success-sound.mp3");

function showBrewingSteps(type) {
    const brewingGame = document.getElementById("brewing-game");
    const messageEl = document.getElementById("message");
    const coffeeTitle = document.getElementById("coffee-title");

    let steps = [];

    if (type === "cappuccino") {
        coffeeTitle.innerText = "Приготовление Капучино";
        steps = [
            "Приготовить эспрессо",
            "Вспенить молоко",
            "Добавить молоко в эспрессо",
            "Добавить молочную пенку",
            "Посыпать какао (по желанию)"
        ];
    } else {
        coffeeTitle.innerText = "Приготовление Американо";
        steps = [
            "Приготовить эспрессо",
            "Добавить горячую воду",
            "Готово!"
        ];
    }

    // Shuffle steps randomly
    let shuffledSteps = [...steps].sort(() => Math.random() - 0.5);

    // Clear previous steps and message
    brewingGame.innerHTML = "";
    messageEl.innerHTML = "";
    messageEl.className = ""; // Reset animations
    currentStep = 0;

    // Create buttons for shuffled steps
    shuffledSteps.forEach((step) => {
        const button = document.createElement("button");
        button.innerText = step;
        button.onclick = () => brewCoffee(button, step, steps);
        brewingGame.appendChild(button);
    });

    // Show the brewing steps section
    document.getElementById("brewing-steps").style.display = "block";
}

let currentStep = 0;
function brewCoffee(button, selectedStep, correctSteps) {
    const messageEl = document.getElementById("message");

    if (selectedStep === correctSteps[currentStep]) {
        button.innerHTML = `<span style="text-decoration: line-through; text-decoration-color: green;">${selectedStep} ✔️</span>`;
        button.disabled = true; // Prevent multiple clicks
        currentStep++;

        if (currentStep === correctSteps.length) {
            setTimeout(() => {
                messageEl.innerHTML = "🎉 Ваш кофе готов! ☕";
                messageEl.className = "complete-animation"; // Flashing effect
                successSound.play(); // Play success sound
        
                // Create "Start Over" button dynamically
                let startOverBtn = document.createElement("button");
                startOverBtn.id = "start-over";
                startOverBtn.innerText = "Начать заново";
                startOverBtn.onclick = startOver;
                startOverBtn.style.display = "block";
        
                // Append the button inside the message container
                messageEl.appendChild(document.createElement("br")); // Line break for spacing
                messageEl.appendChild(startOverBtn);
            }, 500);
        }
        
        
    } else {
        button.innerHTML = `${selectedStep} ❌`; // Cross for incorrect
        setTimeout(() => {
            showBrewingSteps(document.getElementById("coffee-title").innerText.includes("Капучино") ? "cappuccino" : "americano");
        }, 1500);
    }
}

// Function to restart the game
function startOver() {
    document.getElementById("brewing-game").innerHTML = ""; // Clear brewing steps
    document.getElementById("message").textContent = ""; // Clear message
    document.getElementById("start-over").style.display = "none"; // Hide start over button
    document.getElementById("brewing-steps").style.display = "none"; // Hide brewing steps
}







// Call this function to start the game









// Coffee Beans Catcher Game


let score = 0; // Declare score at the start so it's accessible everywhere
let successsound = new Audio('success-sound.mp3');

// Preload sound on first user interaction (fixes autoplay restrictions)
document.addEventListener("click", () => {
    successsound.play().then(() => {
        successsound.pause();
        successsound.currentTime = 0;
    }).catch(error => console.log("Sound preload error:", error));
}, { once: true }); // Runs only once

function catchBean() {
    score++;
    if (score === 20) {
        successSound.play(); // Play success sound when 20 beans are caught
        document.querySelectorAll(".move-arrow").forEach(arrow => {
            arrow.style.color = "brown"; // Change arrow color
        });
    }
}

let beanInterval;

function createCoffeeBean() {
    const gameArea = document.getElementById("coffee-game");
    const bean = document.createElement("div");
    bean.classList.add("coffee-bean");
    bean.innerHTML = "🌿"; // Using the coffee bean emoji with a stem
    const beanFallSpeed = 3; // Adjust this value (higher = faster, lower = slower)


    const randomX = Math.floor(Math.random() * (gameArea.offsetWidth - 30));
    bean.style.left = `${randomX}px`;
    bean.style.top = "0px";

    gameArea.appendChild(bean);

    let fallInterval = setInterval(() => {
        let beanTop = parseInt(bean.style.top);
        if (beanTop < gameArea.offsetHeight - 60) {
            bean.style.top = `${beanTop + 5}px`;
        } else {
            clearInterval(fallInterval);
            gameArea.removeChild(bean);
        }

        // Check if bean is caught
        const catcher = document.getElementById("catcher");
        const catcherRect = catcher.getBoundingClientRect();
        const beanRect = bean.getBoundingClientRect();

        if (
            beanRect.bottom >= catcherRect.top &&
            beanRect.left >= catcherRect.left &&
            beanRect.right <= catcherRect.right
        ) {
            clearInterval(fallInterval);
            gameArea.removeChild(bean);
            score++;
            document.getElementById("game-message").innerText = `Зерна пойманы: ${score}`;
        }
    }, 50);
}

// Move the catcher left and right
document.addEventListener("keydown", (event) => {
    const catcher = document.getElementById("catcher");
    const step = 20;
    const left = catcher.offsetLeft;
    const gameAreaWidth = document.getElementById("coffee-game").offsetWidth;

    if (event.key === "ArrowLeft" && left > 0) {
        catcher.style.left = `${left - step}px`;
    }
    if (event.key === "ArrowRight" && left < gameAreaWidth - catcher.offsetWidth) {
        catcher.style.left = `${left + step}px`;
    }
});

// Start the coffee beans game
function startGame() {
    score = 0;
    document.getElementById("game-message").innerText = `Зерна пойманы: ${score}`;
    beanInterval = setInterval(createCoffeeBean, 1000);
}

// Stop the coffee beans game
function stopGame() {
    clearInterval(beanInterval);
}
setTimeout(() => {
    document.getElementById('greeting').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('greeting').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('main-logo').style.display = 'block'; // Show the second logo
    }, 1000); // Wait for fade-out transition
}, 3000);
// Move the catcher using arrows (buttons & keyboard)
function moveCatcher(direction) {
    const catcher = document.getElementById("catcher");
    const step = 20;
    const left = catcher.offsetLeft;
    const gameAreaWidth = document.getElementById("coffee-game").offsetWidth;

    if (direction === "left" && left > 0) {
        catcher.style.left = `${left - step}px`;
    }
    if (direction === "right" && left < gameAreaWidth - catcher.offsetWidth) {
        catcher.style.left = `${left + step}px`;
    }
}

document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowLeft") {
        moveCatcher("left");
    }
    if (event.key === "ArrowRight") {
        moveCatcher("right");
    }
});








</script>
